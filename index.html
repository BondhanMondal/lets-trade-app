<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Trade</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- trading portfolio section  -->
  <div>
    <h1>Trading Portfolio</h1>
    <h3>Avaiable Balance: $<span id="balance-field">00</span></h3>
    <h4>Avaiable Bitcoin: $<span id="btc-field">00</span> BTC</h4>
    <h4>Avaiable Ethereum: $<span id="eth-field">00</span> ETH</h4>
  </div>
  <!-- deposit balance section  -->
  <div>
    <form>
      <label for="deposit-box">Deposit Money: </label>
      <input type="text" id="deposit-box" placeholder="Enter Deposit Amount">
      <button type="submit" id="deposit-btn">Deposit</button>

    </form>
  </div>
  <!-- buy coins section  -->
  <div>
    <h1>Buy Coins</h1>
    <div>
      <label for="btc-box">Buy BitCoin</label>
      <input type="text" name="" id="btc-box" placeholder="1 BTC = 10$">
      <button id="buy-btc">Buy</button>
    </div>
    <br>
    <div>
      <label for="eth-box">Buy Ethereum</label>
      <input type="text" name="" id="eth-box" placeholder="1 ETH = 5$">
      <button id="buy-eth">Buy</button>
    </div>
    
  </div>


  <!-- //script -->
  <script src="./js/app.js"></script>
</body>
</html>
